name: CI

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Обновите до v4

      - name: Setup Firebase Config
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}  # Исправьте имя
        run: |
          mkdir -p app
          echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
          echo "✅ Google services config created"
          ls -la app/google-services.json
          echo "First 2 lines:"
          head -2 app/google-services.json

      - name: Set up JDK 17
        uses: actions/setup-java@v3  # Обновите до v3
        with:
          java-version: 17
          distribution: 'temurin'
    
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 'latest'
          build-tools-version: '34.0.0'
          platform-version: '34'

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew build --stacktrace

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
